<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
<link rel="stylesheet" href="index.css">

</head>
<body>
  <!-- HTML Elements -->
<div id="code-access">
  <!-- From Uiverse.io by vinodjangid07 --> 
   <div class="otp-formm">
<form class="otp-Form" id="book-code-input">
 
  <span class="mainHeading">Enter Book Code</span>
  <p class="otpSubheading">Enter 6-digit Book Code To Access Book</p>
  <div class="inputContainer">
   <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input1" autofocus>
   <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input2">
   <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input3">
   <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input4">
   <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input5">
   <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input6"> 
   
  </div>
   <button class="cssbuttons-io-button1" type="submit">
  Access
  <div class="icon">
    <svg
      height="24"
      width="24"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
  
</button>

 

   <p id="error-message" style="color: red;"></p>
</form>
<div id="adm-btn">
<button class="cssbuttons-io-button2" id="admin-btn">
  Admin login
  <div class="icon">
    <svg
      height="12"
      width="12"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
  
</button>
</div>
 </div>
</div>

<div id="book-gallery" style="display: none;"></div>

<div id="reader" style="display: none;">
  <div id="page-image-wrapper">
    <img id="page-image" decoding="async" loading="lazy" />
    <div id="skeleton-loader">Wait we are loading...</div>
   
    
    <button id="reader-close">X</button>
  </div>
  <div class="reader-controls">
     <p id="page-counter"></p>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
    </div>
</div>
<script src="index.js" defer></script>
</body>
</html>
